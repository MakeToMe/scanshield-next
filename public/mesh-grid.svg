            <path d="M0,0 L700,700" stroke-opacity="0.5"></path>
            <path d="M0,700 L700,0" stroke-opacity="0.5"></path>
            <path d="M350,0 L700,350" stroke-opacity="0.3"></path>
            <path d="M0,350 L350,0" stroke-opacity="0.3"></path>
            <path d="M350,700 L700,350" stroke-opacity="0.3"></path>
            <path d="M0,350 L350,700" stroke-opacity="0.3"></path>
            
            <!-- Circles -->
            <circle cx="350" cy="350" r="300" stroke-opacity="0.2"></circle>
            <circle cx="350" cy="350" r="200" stroke-opacity="0.3"></circle>
            <circle cx="350" cy="350" r="100" stroke-opacity="0.4"></circle>
