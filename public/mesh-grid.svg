<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="800px" viewBox="0 0 800 800" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Mesh Grid</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="linearGradient-1">
            <stop stop-color="#6366F1" offset="0%"></stop>
            <stop stop-color="#A855F7" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(50.000000, 50.000000)" stroke="url(#linearGradient-1)" stroke-width="1">
            <!-- Horizontal Lines -->
            <path d="M0,0 L700,0"></path>
            <path d="M0,70 L700,70"></path>
            <path d="M0,140 L700,140"></path>
            <path d="M0,210 L700,210"></path>
            <path d="M0,280 L700,280"></path>
            <path d="M0,350 L700,350"></path>
            <path d="M0,420 L700,420"></path>
            <path d="M0,490 L700,490"></path>
            <path d="M0,560 L700,560"></path>
            <path d="M0,630 L700,630"></path>
            <path d="M0,700 L700,700"></path>
            
            <!-- Vertical Lines -->
            <path d="M0,0 L0,700"></path>
            <path d="M70,0 L70,700"></path>
            <path d="M140,0 L140,700"></path>
            <path d="M210,0 L210,700"></path>
            <path d="M280,0 L280,700"></path>
            <path d="M350,0 L350,700"></path>
            <path d="M420,0 L420,700"></path>
            <path d="M490,0 L490,700"></path>
            <path d="M560,0 L560,700"></path>
            <path d="M630,0 L630,700"></path>
            <path d="M700,0 L700,700"></path>
            
